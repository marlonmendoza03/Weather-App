<div class="search">
  <form #form="ngForm" (submit)="onSubmit()">
    <input type="text" placeholder="Location..." name="city" [(ngModel)]="cityName">
  </form>
</div>
<div class="container" *ngFor="let data of weatherData.days">
  <div class="upper-data">
    <img [src]="imgUrl">
    <div class="weather-data">
      <div class="location">{{ weatherData.address }}</div>
      <div class="temperature"> {{ data.temp  | number: '1.0-0' || 0}}°C</div>
    </div>
  </div>
  <div class="lower-data">
    <div class="more-info-label">
      More Information
    </div>
    <div class="more-info-container">
      <div class="info-block">
        <div class="info-block-label">
          <img src="../assets/coldTemp.png">
          <span>min</span>
        </div>
        <div class="info-block-value">
          {{ data.tempmin }}°C
        </div>
      </div>

      <div class="info-block">
        <div class="info-block-label">
          <img src="../assets/hotTemp.png">
          <span>max</span>
        </div>
        <div class="info-block-value">
          {{ data.tempmax }}°C
        </div>
      </div>

      <div class="info-block">
        <div class="info-block-label">
          <img src="../assets/humidity.png">
          <span>humidity</span>
        </div>
        <div class="info-block-value">
          {{ data.humidity }}%
        </div>
      </div>

      <div class="info-block">
        <div class="info-block-label">
          <img src="../assets/windSpeed.png">
          <span>wind</span>
        </div>
        <div class="info-block-value">
          {{ data.windspeed }} km/h
        </div>
      </div>
    </div>
  </div>
</div>
<ng-http-loader></ng-http-loader>
<router-outlet></router-outlet>
